<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Poppins">
  <link href="https://fonts.google.com/specimen/Open+Sans"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">    
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="fullBody container">
        <header>
          <img src="images/logo.svg" alt="logo" />
        </header>
        <div class="row">
            <div class="left-Section col-lg-7 col-sm-12">
              <img src="images/illustration-mockups.svg" alt="Illustration Mockups" />
            </div>
            <div class="right-Section col-lg-5 col-sm-12">
              <h1>Build The Community Your Fans Will Love</h1>   
              <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p> 
              <a href="">Register</a>    
            </div>
        </div>  
         <div class="social col-lg-4 col-sm-12">
            <ul>
              <li><i class="fa fa-facebook"></i></li>
              <li><i class="fa fa-twitter"></i> </li>
              <li><i class="fa fa-instagram"></i> </li>
            </ul>
        </div> 
           <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://www.linkedin.com/in/nehal-nafady-b140b8118/" target="_blank">Nehal Nafady</a>.
            </p>
          </footer>
      </div>
 


       
     
</body>
</html>
